<div class="row">
  <div>
    <h2>Experiencia laboral</h2>
  </div>
  <div class="col-lg-2">
    <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">
      <i class="bi bi-plus-square"></i> Nueva experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of exp">
          <td><h3>{{Experiencia.nombreE}}</h3></td>
          <td>{{Experiencia.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-file-earmark-x"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
